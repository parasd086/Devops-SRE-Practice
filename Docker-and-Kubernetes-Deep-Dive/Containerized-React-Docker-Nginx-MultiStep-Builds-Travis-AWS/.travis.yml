sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t kubeparas/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true kubeparas/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: "eu-north-1"
  app: "frontend"
  env: "frontend-env"
  bucket_name: "elasticbeanstalk-eu-north-1-<random-string>"
  bucket_path: "frontend"
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_KEY
